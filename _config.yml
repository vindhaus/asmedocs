#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
#   - docs/*
#   - !docs/.gitkeep

# Dark mode toggle // src: https://github.com/pmarsceill/just-the-docs/blob/31fce9c1b06da6f31d2043a3dc83e14df081b713/_config.yml
aux_links:
  '<button id="theme-toggle"></button>':
    - '#"onclick="modeSwitcher()"'
