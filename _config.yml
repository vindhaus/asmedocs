# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: OW/ASME Project Documentation
email: eric.wind@getopenwater.com
description: >- # this means to ignore newlines until "baseurl:"
  Documentation for ASME's customizations on the OpenWater platform
domain: vindhaus.github.io       # if you want to force HTTPS, specify the domain without the http at the start, e.g. example.com
url: https://vindhaus.github.io/asmedocs  # the base hostname and protocol for your site, e.g. http://example.com
baseurl: /_site/      # place folder name if the site is served in a subfolder


# Build settings
remote-theme: just-the-docs
plugins:
  - jekyll-feed
color_scheme: owdefaultcolor
logo: "/assets/images/doclogo.png"

destination: ./docs

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
